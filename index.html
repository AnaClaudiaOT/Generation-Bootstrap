<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Link para pegar o estilo CSS dos servidores do Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
<!--Menu-->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <a class="navbar-brand text-danger" href="#">Receitas da Ana</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-black" href="#">Início <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-black" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Receitas
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Doces</a>
                <a class="dropdown-item" href="#">Salgados</a>
                <div class="dropdown"></div>
                <a class="dropdown-item" href="#">Drinks</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
          </form>
        </div>
      </nav>
<!--/Menu-->

<!--Grid-->
      <div class="container">

        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-md-4 p-0">
                <div class="bg-danger">4 Colunas</div>
            </div>
            <div class="col-md-4 p-0">
                <div class="bg-warning">4 Colunas</div>
            </div>
            <div class="col-md-4 p-0">
                <div class="bg-success">4 Colunas</div>
            </div>
        </div>

        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-md-6 p-0">
                <div class="bg-danger">6 Colunas</div>
            </div>
            <div class="col-md-6 p-0">
                <div class="bg-warning">6 Colunas</div>
            </div>
        </div>

        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-md-8 p-0">
                <div class="bg-danger">8 Colunas</div>
            </div>
            <div class="col-md-4 p-0">
                <div class="bg-warning">4 Colunas</div>
            </div>
        </div>

        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-md-6 p-0">
                <div class="bg-danger">6 Colunas</div>
            </div>
            <div class="col-md-5 p-0">
                <div class="bg-warning">5 Colunas</div>
        </div>



      </div>
      

<!--/Grid-->



    <!-- Scripts necessários para utilização dos códigos JS do Bootstrap-->  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
